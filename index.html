<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider | By myself</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__card sidebar-card sidebar-card__summer">
                <h2 class="sidebar-card__title">Summer</h2>
                <p class="sidebar-card__text">Seasons of year</p>
            </div>
            <div class="sidebar__card sidebar-card sidebar-card__autumn">
                <h2 class="sidebar-card__title">Autumn</h2>
                <p class="sidebar-card__text">Seasons of year</p>
            </div>
            <div class="sidebar__card sidebar-card sidebar-card__winter">
                <h2 class="sidebar-card__title">Winter</h2>
                <p class="sidebar-card__text">Seasons of year</p>
            </div>
            <div class="sidebar__card sidebar-card sidebar-card__spring">
                <h2 class="sidebar-card__title">Spring</h2>
                <p class="sidebar-card__text">Seasons of year</p>
            </div>
        </div>

        <div class="slider">
            <div class="slider__card slider-card slider-card__spring"></div>
            <div class="slider__card slider-card slider-card__winter"></div>
            <div class="slider__card slider-card slider-card__autumn"></div>
            <div class="slider__card slider-card slider-card__summer"></div>
        </div>

        <div class="controls">
            <button class="control__btn control-btn__down btn-down">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="control__btn control-btn__up btn-up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
